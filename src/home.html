<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}

function addToCart() {
    document.getElementById("pop-wrap").style.display = "flex";
}

function closePopUp() {
    document.getElementById("pop-wrap").style.display = "none";
}

// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("nav-wrapper").style.padding = "15px"; 
  } else {
    document.getElementById("nav-wrapper").style.padding = "10px";
  }
}

</script>
